<mat-card class="home-card-container">
    <mat-card-header>
      <mat-card-title>Destaques</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="row d-flex justify-content-start" *ngIf="highlightList && highlightList.length; else notContent">
            <img *ngFor="let painel of highlightList"
                [src]="painel.imagemPainel || imagePainelDefault" [alt]="painel.nome" [title]="painel.nome"
                onerror="this.onerror=null; this.src='assets/images/power-bi.png'"
                class="col-3 cursor-pointer mt-4"
                (click)="setIds(
                    painel.idPainel,
                    painel.reportId,
                    painel.workSpaceId,
                    painel.publico,
                    painel.url,
                    painel.nome)"
                routerLink="/grafico/{{ painel.nome }}"/>                    
        </div>
    </mat-card-content>
</mat-card>
<mat-card class="home-card-container">

      <mat-card-title>Favoritos</mat-card-title>

    </mat-card-content>
</mat-card>
