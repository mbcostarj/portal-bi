<div class="container-modulos">



  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ pageTitle }}</mat-card-title>
      <mat-card-subtitle>{{ pageSubTitle }}</mat-card-subtitle>
    </mat-card-header>

    <div class="filters">
      <div class="search">
        <mat-form-field appearance="outline">
          <mat-label>Buscar</mat-label>
          <input matInput type="text" search (keyup)="setFilter($event)" placeholder="Digite o o termo" #input>
        </mat-form-field>
      </div>

      <div class="add-container">
        <button mat-flat-button (click)="openDialog('add', 'Add Usuario')">
          <mat-icon>add</mat-icon>
          adicionar
        </button>
      </div>
    </div>

    <div class="mat-elevation-z8">


      <table mat-table [dataSource]="tableData" matSort>

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- login Column -->
        <ng-container matColumnDef="login">
          <th mat-header-cell *matHeaderCellDef> Login </th>
          <td mat-cell *matCellDef="let element"> {{ element.login }} </td>
        </ng-container>

        <!-- perfil Column -->
        <ng-container matColumnDef="perfil">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Perfil </th>
          <td mat-cell *matCellDef="let element"> {{ element.perfilLabel }} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action" class="action-col">
          <th mat-header-cell *matHeaderCellDef> Ação </th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <a *ngIf="element.showEdit" class="edit" (click)="openDialog('update', element)"><mat-icon>edit</mat-icon></a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

        <tr *matNoDataRow>
          <td class="mat-cel" colspan="4"><p>Nenhum resultado para "{{input.value}}"</p></td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>

  </mat-card>
</div>
